<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- House Icon -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M -80 -40 L 0 -100 L 80 -40 L 60 -40 L 60 60 L -60 60 L -60 -40 Z" 
          fill="url(#gradient2)" 
          stroke="white" 
          stroke-width="8" 
          stroke-linejoin="round"/>
    
    <!-- Door -->
    <rect x="-20" y="10" width="40" height="50" rx="4" fill="white" opacity="0.3"/>
    
    <!-- Window Left -->
    <rect x="-50" y="-10" width="25" height="25" rx="3" fill="white" opacity="0.3"/>
    
    <!-- Window Right -->
    <rect x="25" y="-10" width="25" height="25" rx="3" fill="white" opacity="0.3"/>
    
    <!-- GO Arrow -->
    <g transform="translate(70, -70)">
      <circle cx="0" cy="0" r="35" fill="white"/>
      <path d="M -8 -12 L 8 0 L -8 12" 
            fill="none" 
            stroke="#8B5CF6" 
            stroke-width="6" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
  </g>
</svg>