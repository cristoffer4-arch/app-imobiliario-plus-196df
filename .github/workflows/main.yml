name: CI (Next.js)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

   - name: Lint (optional)
  run: |
    if npm run | grep -q "^  lint$"; then
      npm run lint
    else
      echo "No 'lint' script. Skipping."
    fi
 
      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        env:
          NODE_ENV: production
          # Adicione aqui variáveis necessárias ao build, se houver:
          # NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: npm run build

      # (Opcional) Testes, se você tiver script `test` configurado
      # - name: Test
      #   run: npm test --if-present
 
